<mat-card>
  <h2>Morse Code Translator ğŸ›°ï¸</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Enter your message</mat-label>
    <input matInput [(ngModel)]="inputText" placeholder="Type here...">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="convertToMorseCode()">
    Convert to Morse Code
  </button>

  <div *ngIf="translatedText">
    <h3>ğŸ” Morse Code Output:</h3>
    <p> {{translatedText}}</p>
  </div>

<mat-card *ngIf="learningMode">
  <h2>ğŸ§  Learn Morse Mode</h2>

  <div class="learn-section">
    <p>Translate this character into Morse code:</p>
    <h1 class="learn-char">{{ currentChar }}</h1>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Your answer (e.g. .-)</mat-label>
      <input matInput [(ngModel)]="userGuess" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="checkUserGuess()">
      Check Answer
    </button>

    <p *ngIf="feedback" class="feedback">{{ feedback }}</p>

    <button mat-button (click)="pickRandomCharacter()">Try Another</button>
    <button mat-button color="warn" (click)="learningMode = false">Exit Learn Mode</button>
  </div>
</mat-card>

<!-- Add Learn Mode Button -->
<button mat-stroked-button color="accent" (click)="startLearningMode()">
  ğŸ“ Learn Morse Mode
</button>


</mat-card>
