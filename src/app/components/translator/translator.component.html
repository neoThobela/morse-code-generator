<mat-card>
  <h2>Morse Code Translator 🛰️</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Enter your message</mat-label>
    <input matInput [(ngModel)]="inputText" placeholder="Type here...">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="convertToMorseCode()">
    Convert to Morse Code
  </button>

  <div *ngIf="translatedText">
    <h3>🔐 Morse Code Output:</h3>
    <p> {{translatedText}}</p>
  </div>
</mat-card>
